<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="./cloud-solid (1).svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62aa6bd613.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body> 
    <div class="container-fluid" id="AllData">
        <div class="row">
            <nav class="navbar navbar-dark bg-dark navbar-expand-sm p-3">
                <a class="navbar-brand" href="#">
                  <img src="./world-changers-teacher-quote-5690895.svg" id="img-logo" width="30" height="30" alt="logo">
                  WeatherApi
                </a>
                <span class="navbar-text p-2">
                  Hey, there! Check The Weather
                </span>
              </nav>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 mt-5">
            <input type="text" class="form-control bg-danger-subtle form-control-lg mt-5" name="text-box" placeholder="Enter City Name" id="input">
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-3"></div>
            <div class="col-sm-5"><button class="btn btn-dark mt-3" id="button">Submit</button></div>
        </div>
       </div>
    </div>

    <div class="row mt-4" id="row-id">
        <div class="col-sm-4"></div>
       <div class="col-sm-4 text-center bg-black card">
          <div class="h3 card-header text-white-50 mt-3" id="Country">

        </div>
         <hr style="color: azure;">
          <div class="h5 text-warning" id="degree">

          </div>
          <hr style="color: azure;">
          <div class="h5 text-success" id="cloud">
            
          </div>
          <hr style="color: azure;">
          <div class="h5 text-danger mb-3" id="max">
            
          </div>
       </div>
       <div class="col-sm-4"></div>
    </div> 
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
